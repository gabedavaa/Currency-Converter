<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Currency Converter</title>
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="container">
      <h2 class="heading">Currency Converter</h2>
      <div class="currency-container">
        <select id="currency-first">
          <option value="AUD">AUD</option>
          <option value="CAD">CAD</option>
          <option value="EUR">EUR</option>
          <option value="GBP">GBP</option>
          <option value="INR">INR</option>
          <option value="JPY">JPY</option>
          <option value="GEL">GEL</option>
          <option value="USD" selected>USD</option>
        </select>
        <input type="number" id="worth-first" value="1" min="0" />
      </div>
      <div class="currency-container">
        <select id="currency-second">
          <option value="AUD">AUD</option>
          <option value="CAD">CAD</option>
          <option value="EUR">EUR</option>
          <option value="GBP" selected>GBP</option>
          <option value="INR">INR</option>
          <option value="JPY">JPY</option>
          <option value="GEL">GEL</option>
          <option value="USD">USD</option>
        </select>
        <input type="number" id="worth-second" disabled />
      </div>
      <p class="exchange-rate" id="exchange-rate">1 usd = 165.52 jpy</p>
    </div>
  </body>
</html>
